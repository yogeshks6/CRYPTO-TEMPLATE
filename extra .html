<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Colorful Card Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      border: 2px solid #ff5733; /* Custom border color */
      background-color: #f0e68c; /* Custom background color */
    }
    .card-custom .card-body {
      color: #333; /* Custom text color */
    }
  </style>
</head>
<body>
  <div class="container mt-5 col-12 col-md-12 col-lg-4">
    <div class="card card-custom">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <button type="button" class="btn btn-primary">Button 1</button>
          <button type="button" class="btn btn-secondary">Button 2</button>
        </div>
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is some text within a card body. It can be multiple lines and include additional details.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
